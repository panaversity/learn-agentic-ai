# Chainlit configuration file
chainlit_version: "0.7.700"

# Chat interface settings
interface:
  # Theme settings
  theme:
    light:
      primary: "#2E7D32"  # Green shade
      background: "#FFFFFF"
    dark:
      primary: "#388E3C"  # Darker green
      background: "#1A1A1A"
  
  # Page settings
  page:
    title: "CustomAI Chat"
    favicon: "ðŸ¤–"

# Features
features:
  # Enable persistent chat history
  persistent_chat_history: true
  
  # Enable multi-modal messages
  multi_modal: true
  
  # Enable code highlighting
  code_highlighting: true

# Project settings
project:
  # Enable debug mode for development
  debug: false
  
  # Database settings for chat history
  database:
    enabled: true
    type: "sqlite"
    url: "chat_history.db" 